<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SvgPlant Demo</title>
    <meta name="Description" content="SvgPlant Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="plant"></div>

            <span>Shuffle</span>
        </div>
        <div class="btn color on">
            <svg class="on" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
            <svg class="off" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>
            <span>Color</span>
        </div>
        <div class="btn prev inactive">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
            <span>Previous</span>
        </div>
        <div class="btn next active">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
            <span>Next</span>
        </div>
    </div>
    <div id="seed"></div>

    <script src="../dist/svg-plant.min.umd.js"></script>
    <script src="script.js"></script>

    <script type="text/popupHtml">
        <div class="pop"></div>
    </script>
</body>
</html>
